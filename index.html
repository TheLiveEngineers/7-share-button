<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheLiveEngineers</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Toogle button  -->
      <div class="toggle">
        <a href="#"><i class="bx bx-share-alt"></i></a>
      </div>
      <li style="--i: 1; --clr: blue">
        <a href="#"><i class="bx bxl-linkedin"></i></a>
      </li>
      <li style="--i: 2; --clr: rgb(0, 71, 249)">
        <a href="#"><i class="bx bxl-twitter"></i></a>
      </li>
      <li style="--i: 3; --clr: rgb(247, 6, 219)">
        <a href="#"><i class="bx bxl-instagram-alt"></i></a>
      </li>
      <li style="--i: 4; --clr: blue">
        <a href="#"><i class="bx bxl-skype"></i></a>
      </li>
      <li style="--i: 5; --clr: red">
        <a href="#"><i class="bx bxl-youtube"></i></a>
      </li>
      <li style="--i: 6; --clr: blue">
        <a href="#"><i class="bx bxl-whatsapp"></i></a>
      </li>
      <li style="--i: 7; --clr: rgb(0, 0, 0)">
        <a href="#"><i class="bx bx-rupee"></i></a>
      </li>
      <li style="--i: 8; --clr: black">
        <a href="#"><i class="bx bxs-bank"></i></a>
      </li>
      <li style="--i: 9; --clr: blue">
        <a href="#"><i class="bx bxl-facebook"></i></a>
      </li>
    </div>

    <script src="script.js"></script>
  </body>
</html>
